<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pénzváltó</title>

    <script>
        function check() {
            let ft = document.getElementById("Ft").value
            let euro = ft / 394.85
            let dollar = ft / 370
            let jen = ft / 2.81
            alert("euro: " + euro.toFixed(2) + "    dollár: " + dollar.toFixed(2) + "   jen: " + jen.toFixed(2))
        }
    </script>
</head>

<body>
    <form>
        <label for="FT">Add meg az összeget: </label> <br>
        <input type="text" id="Ft" name="Ft" value=" "> <br><br>
    </form>

    <button onclick="check()">Átváltás</button>
</body>

</html>
